<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Autoproduzioni." />
    <meta property="og:image" content="logo-hanami.png" />
    <meta property="og:url" content="https://hanamipress.xyz" />
    <meta property="og:type" content="website" />
    <title>Hanami Press</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <a href="https://hanamipress.xyz" class="brand">Hanami Press</a>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="dropdown-menu" class="hidden">
        <ul>
            <li><a href="zine.html">Zine</a></li>
            <li><a href="stampe.html">Stampe</a></li>
            <li><a href="artisti.html">Artist*</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>

    <!-- Sezione con carosello e informazioni -->
<section class="carousel-section">
    <div class="carousel-container">
        <div class="carousel">
            <img src="image1.jpg" alt="Immagine 1">
            <img src="image2.jpg" alt="Immagine 2">
            <img src="image3.jpg" alt="Immagine 3">
        </div>
        <div class="carousel-controls">
            <button class="prev" aria-label="Precedente">❮</button>
            <button class="next" aria-label="Successivo">❯</button>
        </div>
    </div>
    <div class="info">
        <p><strong>Autore:</strong> Nome Autore</p>
        <p><strong>Pagine:</strong> Numero Pagine</p>
        <p><strong>Colore:</strong> Descrizione Colore</p>
        <p><strong>Carta:</strong> Tipo di Carta</p>
        <p><strong>Anno:</strong> Mese e anno</p>
        <button class="cta-button">La voglio!</button>
    </div>
</section>

    <footer>
        <span>Hanami Press, 2025</span>
        <a href="https://www.instagram.com/hanami.press/" class="instagram-icon" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>

    <!-- Script JavaScript -->
    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let currentIndex = 0;

        function showImage(index) {
            const imageWidth = images[0].clientWidth;
            carousel.style.transform = `translateX(${-index * imageWidth}px)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
