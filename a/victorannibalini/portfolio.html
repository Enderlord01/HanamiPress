<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PDF Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Disabilita lo scroll orizzontale */
      height: 100%;
      background: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe src="prova.pdf"></iframe>
</body>
</html>
