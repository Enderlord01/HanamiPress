<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PDF Viewer Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #eee;
      touch-action: none;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js da CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'prova.pdf'; // Percorso al tuo PDF

    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');

    const renderPDF = async () => {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);

      // Calcolo scala per adattare alla larghezza del viewport
      const viewport = page.getViewport({ scale: 1 });
      const scale = window.innerWidth / viewport.width;
      const scaledViewport = page.getViewport({ scale });

      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: scaledViewport
      };

      await page.render(renderContext);
    };

    renderPDF();

    // Rirenderizza su resize (evita distorsioni)
    window.addEventListener('resize', () => {
      renderPDF();
    });

    // Disabilita gesture zoom su iOS
    document.addEventListener('gesturestart', (e) => e.preventDefault());
  </script>
</body>
</html>
