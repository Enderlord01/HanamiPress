<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art con Volume Microfono</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    .ascii-art {
      font-size: 24px;
      transition: font-size 0.1s;
    }
  </style>
</head>
<body>

  <h1>ASCII Art che cambia con il volume del microfono</h1>
  <div id="asciiArt" class="ascii-art">
    .-""""""-.
   /          \
  |            |
  |   (o)  (o) |
  |     (_)    |
  |    \___/   |
   \          /
    '-......-'
  </div>

  <script>
    // Funzione per ottenere il volume del microfono
    async function getMicrophoneVolume() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      return sum / bufferLength;
    }

    // Funzione per aggiornare la dimensione del font in base al volume
    async function updateAsciiArt() {
      const volume = await getMicrophoneVolume();
      const size = Math.max(24, Math.min(100, volume / 2)); // Impostazione della dimensione in base al volume
      document.getElementById('asciiArt').style.fontSize = `${size}px`;

      // Riprova ogni 100ms per aggiornare continuamente
      setTimeout(updateAsciiArt, 100);
    }

    // Avvio del rilevamento del volume
    updateAsciiArt();
  </script>

</body>
</html>
