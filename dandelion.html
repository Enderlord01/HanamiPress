<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallina con Accelerometro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #ball {
            font-size: 50px;
            position: absolute;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="ball">⦿</div>

    <script>
        const ball = document.getElementById('ball');

        // Inizializzare le coordinate della pallina
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        // Funzione per aggiornare la posizione della pallina
        function updatePosition(accelerationX, accelerationY) {
            const ballSize = 50; // Dimensione della pallina

            // Calcolare le nuove posizioni basate sull'accelerometro
            x += accelerationX * 10; // La moltiplicazione è per amplificare il movimento
            y -= accelerationY * 10;

            // Limiti per evitare che la pallina esca fuori dallo schermo
            x = Math.max(ballSize, Math.min(window.innerWidth - ballSize, x));
            y = Math.max(ballSize, Math.min(window.innerHeight - ballSize, y));

            // Aggiornare la posizione della pallina
            ball.style.left = `${x - ballSize / 2}px`;
            ball.style.top = `${y - ballSize / 2}px`;
        }

        // Ascoltare i cambiamenti dell'accelerometro
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                const accelerationX = event.accelerationIncludingGravity.x;
                const accelerationY = event.accelerationIncludingGravity.y;
                updatePosition(accelerationX, accelerationY);
            });
        } else {
            alert('Il dispositivo non supporta l\'accelerometro.');
        }
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art con Volume Microfono</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    .ascii-art {
      font-size: 24px;
      transition: font-size 0.1s;
    }
  </style>
</head>
<body>

  <h1>ASCII Art che cambia con il volume del microfono</h1>
  <div id="asciiArt" class="ascii-art">
    .-""""""-.
   /          \
  |            |
  |   (o)  (o) |
  |     (_)    |
  |    \___/   |
   \          /
    '-......-'
  </div>

  <script>
    // Funzione per ottenere il volume del microfono
    async function getMicrophoneVolume() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      return sum / bufferLength;
    }

    // Funzione per aggiornare la dimensione del font in base al volume
    async function updateAsciiArt() {
      const volume = await getMicrophoneVolume();
      const size = Math.max(24, Math.min(100, volume / 2)); // Impostazione della dimensione in base al volume
      document.getElementById('asciiArt').style.fontSize = `${size}px`;

      // Riprova ogni 100ms per aggiornare continuamente
      setTimeout(updateAsciiArt, 100);
    }

    // Avvio del rilevamento del volume
    updateAsciiArt();
  </script>

</body>
</html>
