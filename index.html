<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Hanami Press" />
    <meta property="og:description" content="Autoproduzioni." />
    <meta property="og:image" content="logo-hanami.png" />
    <meta property="og:url" content="https://hanamipress.xyz" />
    <meta property="og:type" content="website" />
    <meta name="description" content="Hanami Press è una micro casa editrice di autoproduzioni e stampe risograph dal lieve retrogusto nipponico.">
    <title>Hanami Press</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://hanamipress.xyz" class="brand">Hanami Press</a>
        <div class="menu-container">
            <div class="hamburger" onclick="toggleMenu()" aria-expanded="false" aria-controls="dropdown-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button id="bg-toggle-btn" onclick="toggleBackground()"> </button> <!-- Pulsante switch -->
        </div>
    </header>

    <nav id="dropdown-menu" class="hidden">
        <ul>
            <li><a href="zine.html">Zine</a></li>
            <li><a href="stampe.html">Stampe</a></li>
            <li><a href="artisti.html">Artist*</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>

    <section class="coming-soon">
        <p>Hanami Press è una micro casa editrice che produce zine, stampe e piccoli oggetti, alla ricerca dei migliori materiali e dei migliori talenti.</p>
    </section>
   
    <footer>
        Hanami Press, 2025
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            const hamburger = document.querySelector('.hamburger');
            
            menu.classList.toggle('hidden');
            const isExpanded = !menu.classList.contains('hidden');
            hamburger.setAttribute('aria-expanded', isExpanded);
        }

        function toggleBackground() {
            const btn = document.getElementById('bg-toggle-btn');
            btn.classList.toggle('active'); // Cambia lo stato dello switch

            // Modifica le variabili CSS
            if (btn.classList.contains('active')) {
                document.documentElement.style.setProperty('--main-color', '#000000');
                document.documentElement.style.setProperty('--background-color', '#000000');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                document.documentElement.style.setProperty('--border-color', '#ffffff');
            } else {
                document.documentElement.style.setProperty('--main-color', '#ff00ff');
                document.documentElement.style.setProperty('--background-color', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#000000');
                document.documentElement.style.setProperty('--border-color', '#000000');
            }
        }
    </script>
</body>
</html>
