<!DOCTYPE html> 
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cia(n)o! - Presentazione</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background-color: black;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slide"><img src="img/slide1.jpg" alt="Slide 1"></div>
  <div class="slide"><img src="img/slide1.5.jpg" alt="Slide 1.5"></div>
  <div class="slide"><img src="img/slide2.jpg" alt="Slide 2"></div>
  <div class="slide"><img src="img/slide3.jpg" alt="Slide 3"></div>
  <div class="slide"><img src="img/slide4.jpg" alt="Slide 4"></div>
  <div class="slide"><img src="img/slide5.jpg" alt="Slide 5"></div>
  <div class="slide"><img src="img/slide6.jpg" alt="Slide 6"></div>
  <div class="slide"><img src="img/slide7.jpg" alt="Slide 7"></div>
  <div class="slide"><img src="img/slide8.jpg" alt="Slide 8"></div>
  <div class="slide"><img src="img/slide9.jpg" alt="Slide 9"></div>
  <div class="slide"><img src="img/slide10.jpg" alt="Slide 10"></div>
  <div class="slide"><img src="img/slide11.jpg" alt="Slide 11"></div>
  <div class="slide"><img src="img/slide12.jpg" alt="Slide 12"></div>

  <button onclick="entraInFullscreen()">Vai in Fullscreen</button>

  <script>
    function entraInFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen(); // Safari
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen(); // IE11
      }
    }
  </script>
</body>
</html>
