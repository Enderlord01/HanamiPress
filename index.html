<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Hanami Press" />
    <meta property="og:description" content="Autoproduzioni." />
    <meta property="og:image" content="logo-hanami.png" />
    <meta property="og:url" content="https://hanamipress.xyz" />
    <meta property="og:type" content="website" />
    <title>Hanami Press</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://hanamipress.xyz" class="brand">Hanami Press</a>
        <div class="menu-container">
            <!-- Hamburger -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Pulsante di cambio colore -->
            <button id="bg-toggle-btn" onclick="toggleBackgroundColor()"></button>
        </div>
    </header>

    <nav id="dropdown-menu" class="hidden">
        <ul>
            <li><a href="zine.html">Zine</a></li>
            <li><a href="stampe.html">Stampe</a></li>
            <li><a href="artisti.html">Artist*</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>

    <section class="coming-soon">
        <p>Hanami Press è una micro casa editrice che produce zine, stampe e piccoli oggetti, alla ricerca dei migliori materiali e dei migliori talenti.</p>
    </section>
   
    <footer>
        Hanami Press, 2025
    </footer>

    <script>
        // Funzione per togglare il menu hamburger
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('hidden');
        }

        // Funzione per togglare il colore di sfondo
        function toggleBackgroundColor() {
            const body = document.body;
            const btn = document.getElementById('bg-toggle-btn');
            const isActive = body.classList.contains('dark-mode');

            // Se il body ha la classe 'dark-mode', passiamo alla modalità light
            if (isActive) {
                body.classList.remove('dark-mode');
                btn.classList.remove('active');
            } else {
                body.classList.add('dark-mode');
                btn.classList.add('active');
            }
        }
    </script>
</body>
</html>
