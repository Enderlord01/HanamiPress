<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanami Press</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collegamento al file CSS -->
</head>
<body>
    <header>
        <div class="brand">Hanami Press</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Nuova sezione "Sito in costruzione" -->
    <section class="construction-section">
        <p>Sito in costruzione.</p>
    </section>

    <nav id="dropdown-menu" class="hidden">
        <ul>
            <li><a href="#zine">Zine</a></li>
            <li><a href="#stampe">Stampe</a></li>
            <li><a href="#contatti">Contatti</a></li>
        </ul>
    </nav>

    <footer>
        Hanami Press, 2025
    </footer>

    <!-- Codice JavaScript inserito direttamente -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('visible'); // Cambia da 'hidden' a 'visible' per far apparire il menu
        }
    </script>
</body>
</html>
